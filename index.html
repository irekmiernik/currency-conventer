<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/icon.png">
    <link rel="shortcut icon" href="#">
    <title>Kalkulator walutowy</title>
    <meta property="og:image" content="images/curriences-conventer.png">
</head>

<body class="body">

    <h1 class="header">Kalkulator walutowy</h1>

    <form class="form">
        <p>
            <label class="form__label">
                Podaj kwotę wybranej waluty: <input class="js-exchangeValue" type="number" step="0.01" min="0.01"
                    required name="exchangeValue" placeholder="Twoja wartość" autofocus>
                <select class="js-exchangeCurrency">
                    <option value="PLN">PLN</option>
                    <option value="EUR" selected>EUR</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                </select>
                <strong class="form__label form__label--OwnPadding"> = </strong><input class="js-calculatedValue"
                    type="number" readonly name="calculatedValue" placeholder="Obliczona wartość">
                <select class="js-calculatedCurrency">
                    <option value="PLN" selected>PLN</option>
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                </select>
            </label>
        </p>
        <p>
            <label class="form__label form__label--rates js-form__labelRates">Kursy poszczególnych walut można zmienia
                tutaj:
                <strong class="form__labelEUR js-form__labelEUR"> EUR,</strong>
                <strong class="form__labelUSD js-form__labelUSD"> USD,</strong>
                <strong class="form__labelGBP js-form__labelGBP"> GBP.</strong>
            </label>
        </p>
        <p>
            <label class="form__label form__label--rates js-form__labelRateEUR" hidden>
                Kurs <strong class="form__labelEUR"> EUR: </strong>
            </label>
            <input class="js-rateEUR" type="number" step="0.0001" min="0.0001" required name="rateEUR"
                placeholder="Podaj kurs EUR" hidden>

        </p>
        <p>
            <label class="form__label form__label--rates js-form__labelRateUSD" hidden>
                Kurs <strong class="form__labelUSD"> USD: </strong>
            </label>
            <input class="js-rateUSD" type="number" step="0.0001" min="0.0001" required name="rateUSD"
                placeholder="Podaj kurs USD" hidden>

        </p>
        <p>
            <label class="form__label form__label--rates js-form__labelRateGBP" hidden>
                Kurs <strong class="form__labelGBP"> GBP: </strong>
            </label>
            <input class="js-rateGBP" type="number" step="0.0001" min="0.0001" required name="rateGBP"
                placeholder="Podaj kurs GBP" hidden>

        </p>
    </form>

    <footer class="footer">Wszelkie prawa zastrzeżone Ireneusz Miernik 2023</footer>

</body>

</html>
