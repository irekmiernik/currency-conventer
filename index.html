<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <title>Kalkulator walutowy</title>
</head>

<body class="body">
    <h1 class="header">Kalkulator walutowy</h1>
    <form class="js-form">
        <p>Pola muszą być wypełnione!</p>
        <p>
            <label>
                Aktualny kurs Euro: <input class="js-exchangeRate" type="number" step="0.01" min="0.01" required
                    name="exchangeRate" placeholder="Podaj kurs EURO">
            </label>
        </p>
        <p>
            <label>
                <input class="js-exchangeValue" type="number" step="any" min="0.01" required name="exchangeValue"
                    placeholder="Podaj wartość">
                <select class="js-exchangeValueSelect">
                    <option value="EURO" selected>EURO</option>
                    <option value="PLZ">PLZ</option>
                </select>
                <button>Oblicz!</button> <input class="js-calculatedValue" type="number" readonly name="calculatedValue"
                    placeholder="N/A">
                <select class="js-valueSelect">
                    <option value="EURO">EURO</option>
                    <option value="PLZ" selected>PLZ</option>
                </select>
                <p><button type="reset">Wyczyść!</button></p>
            </label>
        </p>
    </form>
    <footer class="footer">Wszelkie prawa zastrzeżone Ireneusz Miernik 2023</footer>
</body>

</html>
