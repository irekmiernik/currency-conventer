<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/container.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/icon.png">
    <link rel="shortcut icon" href="#">
    <title>Kalkulator walutowy</title>
    <meta property="og:image" content="images/curriences-conventer.png">
</head>

<body class="body">
    <h1 class="header">Kalkulator walutowy</h1>
    <div class="container">
        <form class="form">
            <p>
                <label class="form__label"> Podaj kwotę wybranej waluty:
                    <input class="js-inputAmount" type="number" step="0.01" min="0.01" required
                        placeholder="Twoja wartość" autofocus>
                    <select class="js-inputCurrency"></select>
                    <strong class="form__label form__labelEqual"> = </strong>
                    <input class="js-outputAmount" type="number" readonly placeholder="Obliczona wartość">
                    <select class="js-outputCurrency"></select>
                </label>
            </p>
            <p>
                <strong class="form__label form__labelRates js-labelUpdateExchangeRates"> Tutaj można zmienić kursy
                    walut</strong>
                <strong class="form__label form__labelRates js-labelInputExchangeRates" hidden> Kursy walut: </strong>
                <input class="js-inputExchangeRate" type="number" step="0.0001" min="0.0001" required hidden
                    placeholder="Podaj kurs">
                <select class="js-inputExchangeRateCurrency" hidden></select>
            </p>
        </form>
    </div>
    <footer class="footer">Wszelkie prawa zastrzeżone Ireneusz Miernik 2023</footer>
</body>

</html>
